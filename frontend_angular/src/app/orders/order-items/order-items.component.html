<div class="style-form">
  <h4 class="style-form-header">Ordrens mad</h4>
  <hr>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID">
    <input type="hidden" name="Name" #ItemName="ngModel" [(ngModel)]="formData.Name">
    <div class="form-group">
      <label>Mad</label>
      <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control"
        (change)="updatePrice($event.target)" [disabled]="isEdit" [class.is-invalid]="!isValid && formData.ItemID==0">
        <option value="0">-VÃ¦lg-</option>
        <option *ngFor="let item of itemList" value="{{item.id}}">{{item.Name}}</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Pris</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Kr.</div>
          </div>
          <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Antal</label>
        <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"
          (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">
      </div>
    </div>
    <div class="form-group">
      <label>Samlet pris</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Kr.</div>
        </div>
        <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group">
      <label>Betalt</label>
      <div class="input-group checkbox">
        <input name="Paid" #Total="ngModel" [(ngModel)]="formData.Paid" class="form-control" readonly type="checkbox">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Gem</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>
        Luk</button>
    </div>
  </form>
</div>
