<table class="style-table">
  <thead>
    <th>Nr</th>
    <th>Kunde</th>
    <th>Betalings- metode</th>
    <th>Bel√∏b at betale</th>
    <th>
      <!-- -->
      <a routerLink="/order" class="button11">
        <button type="button" class="button1" mat-stroked-button>
          <mat-icon class="button11">add_box</mat-icon>
          Opret ordre
        </button> </a>
    </th>

  <tbody>
    <tr *ngFor="let item of orderList">
      <th (click)="openForEdit(item.id)">{{item.id}}</th>

      <td (click)="openForEdit(item.id)">{{item.PMethod}}</td>
      <td (click)="openForEdit(item.id)">{{item.GTotal}}</td>
      <td>

      </td>
    </tr>
  </tbody>
