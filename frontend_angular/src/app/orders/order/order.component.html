<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
  <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="service.formData.id">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order Nr.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="#id" #OrderNo="ngModel" [(ngModel)]="service.formData.id" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Kunde</label>
        <select name="id" #id="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control"
          [disabled]="isEdit" [class.is-invalid]="!isValid && service.formData.CustomerID==0">
          <option value="0">-Vælge-</option>
          <option *ngFor="let item of customerList" value="{{item.id}}">{{item.Name}}</option>
        </select>
      </div>
      </div>
      <div class="col-md-6">
        <!--row -->
      <div class="row">
        <div class="col">
          <div class="form-group" style="width:300px">
            <label>Betalingsmetode</label>
            <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control"
              [class.is-invalid]="!isValid && service.formData.PMethod==''">
              <option value="">-Vælg-</option>
              <option value="Kontant">Kontant</option>
              <option value="Betalingskort">Betalingskort</option>
              <option value="MobilePay">MobilePay</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Betalt</label>
            <div class="input-group checkbox">
              <input name="Paid" #GTotal="ngModel" [(ngModel)]="service.formData.Paid" class="form-control" readonly
                type="checkbox">
            </div>
          </div>
        </div>
      </div>
      <!-- row -->
      <div class="form-group">
        <label>Beløb at betale</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Kr.</div>
          </div>
          <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div>
  <!-- order items table-->
  <table class="style-table table-borderless">
    <thead>
      <th>Mad</th>
      <th>Pris</th>
      <th>Antal</th>
      <th>Samlet pris</th>
      <th>Betalt</th>
      <th>
        <a class1="btn btn-outline-success" (click)="AddOrEditOrderItem(null,service.formData.OrderID)">
          <button type="button" class="button1" mat-stroked-button>
            <mat-icon>add_box</mat-icon>
            Tilføj Mad
          </button> </a>
      </th>
    </thead>
    <tbody>
      <tr *ngIf="service.orderItems.length==0" [class.text-danger]="!isValid && service.orderItems.length==0">
        <td class="font-italic text-center" colspan="5">
          Der er ikke valgt noget mad.
        </td>
      </tr>
      <tr *ngFor="let item of service.orderItems;let i=index;">
        <td>{{item.Name}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Total}}</td>
        <td><input type="checkbox" [checked]="item.Paid" [disabled]="true1" onclick="return false;"></td>
        <td class="tablebutton">
          <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,service.formData.OrderID)"><i
              class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.id,i)"><i
              class="fa fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="submit" class="btn btn-dark button2"><i class="fa fa-database"></i> Gem</button>
    <a class="btn btn-outline-dark ml-1  button2" routerLink="/orders"><i class="fa fa-table"></i> Vis alle ordrer</a>
  </div>
</form>
